<div>
  <label for="email">Email: </label>
  <input type="email" name="email" #email>

  <label for="password">Password: </label>
  <input type="password" name="password" #password>

  <label for="confirmationPassword">Confirm your password: </label>
  <input type="password" name="confirmationPassword" #confirmationPassword>

  <button (click)="createUser(email.value, password.value, confirmationPassword.value)">Create user</button>
</div>
