<div class="container-fluid">
  <h2 class="center page-title">Configureer jouw gezin.</h2>
  
  <form #f="ngForm" (ngSubmit)="submit()" [formGroup]="setupForm">

    <div class="form-group">
      <label for="Gender">Bent u vader of moeder?</label>
      <mat-radio-group class="form-control" formControlName="gender" required>
        <mat-radio-button value="M" >Moeder</mat-radio-button>
        <mat-radio-button value="F" >Vader</mat-radio-button>
      </mat-radio-group>
      <div *ngIf="f.submitted && !setupForm.get('gender').valid" class="alert alert-danger">Geslacht is verplicht</div>      
    </div>

    <div class="form-group">
      <h2>Geef ons wat meer info over de andere ouder</h2>
      <input type="email" class="form-control" id="email" name="email" aria-describedby="email" placeholder="email" formControlName="otheremail" required>

      <div *ngIf="f.submitted && !setupForm.get('otheremail').valid" class="alert alert-danger">
          <div *ngIf="setupForm.get('otheremail').errors.required">
            Email is verplicht
          </div>
          <div *ngIf="setupForm.get('otheremail').errors.pattern">
            Geef een geldig email in
          </div>
      </div>

      <input type="text" class="form-control" id="voornaam" name="voornaam" aria-describedby="voornaam" placeholder="Voornaam" formControlName="otherfirstname" required>
      <div *ngIf="f.submitted && !setupForm.get('otherfirstname').valid" class="alert alert-danger">Voornaam is verplicht</div>      
      
      <input type="text" class="form-control" id="achternaam" name="achternaam" aria-describedby="achternaam" placeholder="Achternaam" formControlName="otherlastname" required>
      <div *ngIf="f.submitted && !setupForm.get('otherlastname').valid" class="alert alert-danger">Achternaam is verplicht</div>      
    </div>
   
    <div class="form-group">
      <h2>Geef ons wat informatie over je kind(eren)</h2>  
      <i class="material-icons" (click)="addChild()">person_add</i>
      <app-child-add-form  *ngFor="let child of children"
        [child] = "child">   
      </app-child-add-form>
    </div>
  
    <button type="submit" class="btn btn-info">Verzend</button>
    
  </form>
</div>
