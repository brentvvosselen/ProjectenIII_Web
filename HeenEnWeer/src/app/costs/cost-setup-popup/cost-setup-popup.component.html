<h2 mat-dialog-title>Informatie</h2>
<mat-dialog-content>U doorloopt best eerst de kostenconfiguratie om de kosten eenvoudig te verdelen met de andere ouder!</mat-dialog-content>
<mat-dialog-actions>
  <button class="btn btn-danger" mat-dialog-close>Niet nu</button>

  <button class="btn btn-primary" [mat-dialog-close]="true">Breng mij erheen</button>
</mat-dialog-actions>
