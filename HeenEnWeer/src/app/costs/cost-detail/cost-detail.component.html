<h1 mat-dialog-title>Kostdetail</h1>
<div mat-dialog-content>

    <p>Beschrijving: {{cost?.description}} </p>

    <p>Datum: {{cost?.date | date: 'dd/MM/yyyy'}}</p>

    <p>Bedrag: â‚¬ {{cost?.amount}}</p>

    <img *ngIf="cost?.picture" src="data:{{cost.picture.filetype}};base64,{{cost.picture.value}}" alt="{{cost.picture.filename}}" #preview/>

    <div *ngIf="cost.children.length > 0">
        <p>Kost voor kinderen:</p>
        <ul *ngFor="let child of cost.children">
            <li>{{child.firstname}}</li>
        </ul>            
    </div>
</div>
