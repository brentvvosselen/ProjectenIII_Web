<h3>
  Edit events
  <button
    class="btn btn-primary pull-right"
    (click)="addEvent()">
    Add new
  </button>
  <div class="clearfix"></div>
</h3>

  <table class="table table-bordered">
    
      <thead>
        <tr>
          <th>Titel</th>
          <th>Begint op</th>
          <th>Eindigt op</th>
          <th>Verwijder</th>
          <th>Beschrijving</th>
        </tr>
      </thead>
    
      <tbody>
        <tr *ngFor="let event of events; let index = index">
          <td>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="event.title"
              (keyup)="refresh.next()">
          </td>
          <td>
            <mwl-demo-utils-date-time-picker
            [(ngModel)]="event.start"
            (ngModelChange)="refresh.next()"
            placeholder="Not set">
            </mwl-demo-utils-date-time-picker>
          </td>
          <td>
            <mwl-demo-utils-date-time-picker
              [(ngModel)]="event.end"
              (ngModelChange)="refresh.next()"
              placeholder="Not set">
            </mwl-demo-utils-date-time-picker>
          </td>
          <td>
            <button
              class="btn btn-danger"
              (click)="events.splice(index, 1); refresh.next()">
              Delete
            </button>
          </td>
          <td>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="event.description"
              (keyup)="refresh.next()">
          </td>
        </tr>
      </tbody>
    
    </table>

    <button
    class="btn btn-primary pull-right"
    (click)="save()">
    Save
  </button>
