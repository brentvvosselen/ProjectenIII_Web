<h2 class="center page-title">Evenement toevoegen</h2>
<div class="center">
    <form class="eventForm" (ngSubmit)="save()" #eventForm="ngForm">
        <div>
    
          <div class="form-item">
            <label>Titel</label>
              <input
              type="text"
              class="form-control"
              [(ngModel)]="event.title"
              (keyup)="refresh.next()"
              name="title">
          </div>
    
          <div class="form-item">
            <label>Start datum</label>
            <mwl-demo-utils-date-time-picker 
              [(ngModel)]="event.start" 
              (ngModelChange)="refresh.next()"
              placeholder="Not set" 
              name="startDate">
            </mwl-demo-utils-date-time-picker>
          </div>
    
          <div class="form-item">
            <label>Eind datum</label>
            <mwl-demo-utils-date-time-picker
              [(ngModel)]="event.end"
              (ngModelChange)="refresh.next()"
              placeholder="Not set"
              name="endDate">
            </mwl-demo-utils-date-time-picker>
          </div>
    
          <div class="form-item">
            <label>Beschrijving</label>
              <input
              type="text"
              class="form-control"
              [(ngModel)]="event.description"
              (keyup)="refresh.next()"
              name="description"
              placeholder="beschrijving">
          </div>

          <div class="form-item">
              <label>Categorie</label>
              <select #selectElem (change)="setCat(selectElem.value)">
                  <option *ngFor="let cat of categories" [value]="cat.color" ng-style="color: cat.color">
                      <label [style.color]="cat.color">{{cat.type}}</label>
                      <div [style.background]="cat.color"></div>
                  </option>
              </select>
            </div>
      
          <button
            class="btn btn-danger"
            (click)="events.splice(index, 1); refresh.next()">
            Delete
          </button>
          <button class="btn btn-primary pull-right" type="submit">
            Save
          </button>
        </div>
      
      </form>


     
</div>

<div *ngFor="let c of categories">
    {{c.type}}
</div>
<br>
<form>
  

  <button
  class="btn btn-primary"
  (click)="newCategory()">
  Voeg nieuwe categorie toe
  </button>

  <div *ngIf="category">
      <input 
      type="text"
      [(ngModel)]="category.name"    
      name="name"
      placeholder="naam categorie">
  
    <input [(colorPicker)]="category.color"
      [style.background]="category.color"
      [value]="color"
      [cpOKButton]="true"
      [cpSaveClickOutside]="false"
      [(ngModel)]="category.color"
      name="color"
      [cpOKButtonClass]= "'btn btn-primary btn-xs'"/>
    
    <button
      class="btn btn-primary"
      (click)="addCategory()">
      Ok
    </button>
  </div>
  
</form>
